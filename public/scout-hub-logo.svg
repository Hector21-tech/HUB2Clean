<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="60" viewBox="0 0 180 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Football/Soccer Ball -->
  <g transform="translate(8, 10)">
    <!-- Ball circle -->
    <circle cx="20" cy="20" r="18" fill="url(#ballGradient)" stroke="#1E293B" stroke-width="1.5"/>

    <!-- Pentagon pattern on ball -->
    <polygon points="20,6 26,12 23,20 17,20 14,12" fill="#1E293B" opacity="0.8"/>
    <polygon points="8,16 14,12 17,20 11,24 6,20" fill="#1E293B" opacity="0.6"/>
    <polygon points="32,16 34,20 29,24 23,20 26,12" fill="#1E293B" opacity="0.6"/>
    <polygon points="20,34 17,20 23,20 26,28 20,34" fill="#1E293B" opacity="0.7"/>
    <polygon points="14,28 11,24 17,20 20,34 14,28" fill="#1E293B" opacity="0.5"/>
    <polygon points="26,28 23,20 29,24 26,28" fill="#1E293B" opacity="0.5"/>

    <!-- Ball highlight -->
    <ellipse cx="16" cy="14" rx="4" ry="6" fill="white" opacity="0.3" transform="rotate(-20 16 14)"/>
  </g>

  <!-- Scout Hub Text -->
  <g transform="translate(52, 15)">
    <!-- Scout text -->
    <text x="0" y="18" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="url(#logoGradient)">
      Scout
    </text>

    <!-- Hub text -->
    <text x="50" y="18" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="url(#logoGradient)">
      Hub
    </text>

    <!-- Subtitle -->
    <text x="0" y="35" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500" fill="#64748B">
      Professional Football Scouting
    </text>
  </g>

  <!-- Decorative elements -->
  <!-- Small target crosshair -->
  <g transform="translate(140, 12)" opacity="0.6">
    <circle cx="8" cy="8" r="6" fill="none" stroke="url(#logoGradient)" stroke-width="1.5"/>
    <circle cx="8" cy="8" r="3" fill="none" stroke="url(#logoGradient)" stroke-width="1"/>
    <line x1="8" y1="2" x2="8" y2="6" stroke="url(#logoGradient)" stroke-width="1"/>
    <line x1="8" y1="10" x2="8" y2="14" stroke="url(#logoGradient)" stroke-width="1"/>
    <line x1="2" y1="8" x2="6" y2="8" stroke="url(#logoGradient)" stroke-width="1"/>
    <line x1="10" y1="8" x2="14" y2="8" stroke="url(#logoGradient)" stroke-width="1"/>
  </g>

  <!-- Small stars for premium feel -->
  <g transform="translate(158, 25)" opacity="0.4">
    <polygon points="3,0 4,2 6,2 4.5,3.5 5,6 3,5 1,6 1.5,3.5 0,2 2,2" fill="url(#logoGradient)"/>
  </g>

  <g transform="translate(168, 35)" opacity="0.3">
    <polygon points="2,0 2.5,1.5 4,1.5 3,2.5 3.5,4 2,3.5 0.5,4 1,2.5 0,1.5 1.5,1.5" fill="url(#logoGradient)"/>
  </g>
</svg>